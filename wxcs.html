<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>五行特质测试</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      color: #333;
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    .result {
      font-size: 18px;
      margin-top: 20px;
      padding: 15px;
      background-color: #e2f1f8;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>你是五行中哪种特质？</h1>

    <form id="quizForm">
      <!-- Question 1 -->
      <div class="question">
        <h3>1. 你的性格更接近下面哪种描述？</h3>
        <label><input type="checkbox" name="q1" value="木"> 性格直爽，容易急躁或生气</label><br>
        <label><input type="checkbox" name="q1" value="火"> 性格热情，容易兴奋或焦虑</label><br>
        <label><input type="checkbox" name="q1" value="土"> 性格稳重，容易思虑过多</label><br>
        <label><input type="checkbox" name="q1" value="金"> 性格果断，容易悲伤或忧郁</label><br>
        <label><input type="checkbox" name="q1" value="水"> 性格冷静，容易恐惧或不安</label>
      </div>

      <!-- Question 2 -->
      <div class="question">
        <h3>2. 哪个季节你身体最容易出状况？</h3>
        <label><input type="checkbox" name="q2" value="木"> 春季容易过敏或头痛</label><br>
        <label><input type="checkbox" name="q2" value="火"> 夏季容易出汗或失眠</label><br>
        <label><input type="checkbox" name="q2" value="土"> 长夏（梅雨季）容易消化不良</label><br>
        <label><input type="checkbox" name="q2" value="金"> 秋季容易咳嗽或皮肤干燥</label><br>
        <label><input type="checkbox" name="q2" value="水"> 冬季容易腰酸或水肿</label>
      </div>

      <!-- Question 3 -->
      <div class="question">
        <h3>3. 你偏爱以下哪种食物味道？</h3>
        <label><input type="checkbox" name="q3" value="木"> 喜欢酸味食物（如柠檬、醋）</label><br>
        <label><input type="checkbox" name="q3" value="火"> 喜欢苦味食物（如苦瓜、咖啡）</label><br>
        <label><input type="checkbox" name="q3" value="土"> 喜欢甜味食物（如蜂蜜、红薯）</label><br>
        <label><input type="checkbox" name="q3" value="金"> 喜欢辛辣食物（如姜、蒜）</label><br>
        <label><input type="checkbox" name="q3" value="水"> 喜欢咸味食物（如海带、酱油）</label>
      </div>

      <!-- Question 4 -->
      <div class="question">
        <h3>4. 你经常有以下哪种身体表现？</h3>
        <label><input type="checkbox" name="q4" value="木"> 手脚容易发凉，但头部易发热</label><br>
        <label><input type="checkbox" name="q4" value="火"> 面色偏红，容易长痘痘</label><br>
        <label><input type="checkbox" name="q4" value="土"> 肌肉松软，容易疲劳</label><br>
        <label><input type="checkbox" name="q4" value="金"> 皮肤白皙，容易感冒</label><br>
        <label><input type="checkbox" name="q4" value="水"> 手脚冰凉，容易疲倦</label>
      </div>

      <button type="button" onclick="calculateResults()">提交答案</button>
    </form>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    function calculateResults() {
      const form = document.forms['quizForm'];
      const resultElement = document.getElementById('result');
      let scores = {
        木: 0,
        火: 0,
        土: 0,
        金: 0,
        水: 0
      };

      // Count scores based on selected options
      for (let i = 1; i <= 4; i++) {
        let question = form['q' + i];
        for (let j = 0; j < question.length; j++) {
          if (question[j].checked) {
            scores[question[j].value]++;
          }
        }
      }

      // Determine the result
      let maxScore = Math.max(...Object.values(scores));
      let dominantElements = Object.keys(scores).filter(key => scores[key] === maxScore);

      let resultMessage = "你的五行特质是：";

      if (dominantElements.length === 1) {
        resultMessage += `${dominantElements[0]}行特质。`;
      } else {
        resultMessage += `结合了以下几种特质：${dominantElements.join('、')}。`;
      }

      resultElement.style.display = 'block';
      resultElement.innerText = resultMessage;
    }
  </script>
</body>
</html>
